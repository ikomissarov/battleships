<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Battleships app</title>
  <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="game.css">
  <script src="jquery/jquery-2.2.4.min.js"></script>
  <script src="game.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <p class="navbar-text">Battleships app</p>
  <a id="new-game" href="index.html">New game</a>
</nav>

<div class="container" style="margin-top: 60px; margin-bottom: 40px">
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading"><p class="panel-title">Your fleet</p></div>
        <div class="panel-body">
          <table id="myBoard" class="board">
          </table>
        </div>
        <div class="panel-footer">
          <button id="readyBtn" class="btn btn-success">Ready</button>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading"><p class="panel-title"><span class="enemyName"></span> fleet</p></div>
        <div class="panel-body">
          <div class="loading" style="display: none">
            <div class="spinner"></div>
          </div>
          <table id="hisBoard" class="board">
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<nav id="statusBar" class="navbar navbar-fixed-bottom alert-info">
  <p id="status" class="navbar-text">You are playing with <strong class="enemyName"></strong>.
    Place your ships and push <strong>Ready</strong> button.</p>
</nav>
</body>
</html>
