<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Battleships app</title>
  <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="chat.css">
  <script src="jquery/jquery-2.2.4.min.js"></script>
  <script src="game.js"></script>
  <script src="chat.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <p class="navbar-text">Battleships app</p>
  <a id="open-chat" href="#" class="nav-link">Chat<span id="chat-badge" class="badge"
                                                        style="display:none;background-color:#337ab7">0</span></a>
  <a id="new-game" href="index.html" class="nav-link">New game</a>
</nav>

<div id="chat" class="panel panel-primary" style="display: none">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-comment"></span> Chat
    <div class="btn-group pull-right">
      <button id="close-chat" type="button" class="close"><span>&times;</span></button>
    </div>
  </div>

  <div class="panel-body">
    <ul id="chat-body" class="chat">
      <!--This is a prototype element for user own messages-->
      <li class="message">
        <div class="header">
          <strong class="primary-font text-info nickname"></strong>
          <small class="pull-right text-muted time"><span class="glyphicon glyphicon-time"></span></small>
        </div>
        <p class="text"></p>
      </li>
      <!--This is a prototype element for another user messages-->
      <li class="message">
        <div class="header">
          <small class="text-muted time"><span class="glyphicon glyphicon-time"></span></small>
          <strong class="pull-right primary-font text-warning nickname"></strong>
        </div>
        <p class="text"></p>
      </li>
    </ul>
  </div>

  <div class="panel-footer">
    <div class="input-group">
      <input id="chat-msg" type="text" class="form-control input-sm" placeholder="Type your message here...">
      <span class="input-group-btn"><button id="chat-send" class="btn btn-success btn-sm">Send</button></span>
    </div>
  </div>
</div>

<div id="game" class="container" style="margin-top: 60px; margin-bottom: 40px">
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading"><p class="panel-title">Your fleet</p></div>
        <div class="panel-body">
          <table id="myBoard" class="board">
          </table>
        </div>
        <div class="panel-footer">
          <button id="readyBtn" class="btn btn-success">Ready</button>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading"><p class="panel-title"><span class="enemyName"></span> fleet</p></div>
        <div class="panel-body">
          <div class="loading" style="display: none">
            <div class="spinner">
              <img src="images/loading.gif"/>
            </div>
          </div>
          <table id="hisBoard" class="board">
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<nav id="statusBar" class="navbar navbar-fixed-bottom alert-info">
  <p id="status" class="navbar-text">You are playing with <strong class="enemyName"></strong>.
    Place your ships and push <strong>Ready</strong> button.</p>
</nav>
</body>
</html>
